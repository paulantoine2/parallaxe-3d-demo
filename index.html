<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="theme-color" content="#d8ceca" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />

    <link href="/position.css" rel="stylesheet" />
    <script type="module" src="/main.js"></script>
    <title>Parallaxe 3D</title>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="Logo" />
      <div class="socials">
        <img src="/images/instagram.svg" class="icon" alt="Instagram" />
        <img src="/images/twitter.svg" class="icon" alt="Twitter" />
      </div>
    </header>

    <div id="hero">
      <img src="/images/hero_layer_1.png" alt="" class="layer level_0" />
      <div class="parallax-container">
        <div class="parallax-base">
          <div class="layer level_1">
            <h1 class="title">DIGITAL CREATOR</h1>
          </div>
          <img src="/images/hero_layer_2.png" alt="" class="layer level_2" />
          <div class="layer level_3">
            <div class="body">
              Creating creative digital content for companies, individuals, non
              profits and everyone who wants their story to be told in a unique,
              emotional and magical way.
            </div>
            <button class="btn">See my work</button>
          </div>
          <img src="/images/hero_layer_3.png" alt="" class="layer level_4" />
          <img src="/images/hero_layer_4.png" alt="" class="layer level_5" />
        </div>
      </div>
    </div>
  </body>
</html>
